<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Technology Student Association / Game Design 2024</title>
</head>
<body>

    <div id="links">
        Make sure you press CTRL+SHIFT+R to force reload<br>
        <a target="_blank" href="./gameify/out/">Library Docs</a>

        <label>
            <input type="checkbox" onchange="window.DRAW_SHAPES = this.checked;"> Show collision shapes
        </label>
        <label>
            <input type="checkbox" onchange="window.DRAW_WORLD_BORDER = this.checked;"> Show world border
        </label>
        <label>
            <input type="checkbox" onchange="window.DISPLAY_FRAME_TIME = this.checked;"> Show frame stats
        </label>
        <label>
            <input type="checkbox" onchange="window.COLLISIONS_ENABLED = this.checked;" checked> Enable collisions
        </label>
        <label>
            <select onchange="window.RESIZE_CANVAS = this.value; window.onresize()">
                <option>always</option>
                <option>stepped</option>
                <option>never</option>
            </select> Resize game canvas
        </label>
        <label>
            <select onchange="window.PLAYER_SPEED_BONUS = this.value; console.log('player speed:', this.value)">
                <option selected>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
            </select> Player Speed Bonus
        </label>
        <label>
            <button onclick="for (const res in window.PLAYER.resources) window.PLAYER.resources[res] += 100;">Give bonus resources</button>
        </label>
        <label>
            <button onclick="window.LEVEL_UP_FUNC();">Level up/skip</button>
        </label>
        <label>
            <input type="checkbox" onchange="window.TEST_OPTIMIZATION_ENABLED = this.checked;" checked disabled> Enable test optimizations
        </label>

        <div><code id="err"></code></div>
    </div>

    <div class="dialog" id="inputbox1">
        <span id="dialog-label">Prompt text:</span>
        <input id="dialog-input" type="text" placeholder="type here">
        <span>
            <button id="dialog-cancel">Cancel</button>
            <button id="dialog-ok">Ok</button>
        </span>
    </div>
    
    <div>
        <canvas id="game-canvas"></canvas>
    </div>

    <script src="main.js" type="module"></script>

</body>
</html>
